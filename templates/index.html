{% extends "base.html" %}
{% block content %}
<div class="row">
    {% for id, p in products.items() %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm text-center">
            <div class="card-body">
                <div style="font-size: 3rem;">{{ p.img }}</div>
                <h3>{{ p.name }}</h3>
                <p class="text-muted">{{ p.desc }}</p>
                <h4 class="text-danger">{{ p.price }} грн</h4>
                <a href="/add/{{ id }}" class="btn btn-success mt-2">В кошик</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
