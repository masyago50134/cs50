{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-success text-white text-center py-3">
                <h4 class="mb-0">Реєстрація нового покупця</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <label for="name" class="form-label">Ваше ім'я</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Іван Іванов" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Електронна пошта</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="example@mail.com" required>
                        <div class="form-text">Ми не передаємо ваші дані третім особам.</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 py-2 shadow-sm">
                        Створити акаунт
                    </button>
                </form>
            </div>
            <div class="card-footer text-center bg-white py-3">
                <span class="text-muted">Вже маєте профіль?</span> 
                <a href="/login" class="text-success fw-bold">Увійти</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
