<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4 card p-4 shadow">
            <h3 class="text-center">Реєстрація покупця</h3>
            <form method="POST">
                <input type="text" name="name" class="form-control mb-2" placeholder="Ваше ім'я" required>
                <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Пароль" required>
                <button type="submit" class="btn btn-success w-100">Зареєструватися</button>
            </form>
            <p class="mt-3 text-center">Вже є акаунт? <a href="/login">Увійти</a></p>
        </div>
    </div>
</body>
</html>
